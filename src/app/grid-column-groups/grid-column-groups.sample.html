<section style="height: 800px" class="sample-content">
    <ng-template igxCollapsibleIndicator let-column="column" #ind >
        <igx-icon [attr.draggable]="false">{{column.expanded ? 'remove' : 'add'}} </igx-icon>
    </ng-template>
    <igx-grid [allowFiltering]="true" [moving]="true" [pinning]="pinningConfig" [rowSelection]="selectionMode" #grid [data]="data" displayDensity="compact">
        <igx-grid-toolbar [displayDensity]="grid.displayDensity">
            <igx-grid-toolbar-actions>
               <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
               <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
                <igx-grid-toolbar-advanced-filtering></igx-grid-toolbar-advanced-filtering>
            </igx-grid-toolbar-actions>
        </igx-grid-toolbar>
        <igx-grid #grid [data]="data" displayDensity="compact">
            <igx-column-group header="Address Information">
                <igx-column-group header="Location">
                    <igx-column [width]="'auto'" field="Country"></igx-column>
                    <igx-column [width]="'auto'" field="Region"></igx-column>
                    <igx-column [width]="'auto'" field="City"></igx-column>
                    <igx-column [width]="'auto'" field="Address"></igx-column>
                </igx-column-group>
                <igx-column-group header="Contact Information">
                    <igx-column [width]="'auto'" field="Phone"></igx-column>
                    <igx-column [width]="'auto'" field="Fax"></igx-column>
                    <igx-column [width]="'auto'" field="PostalCode"></igx-column>
                </igx-column-group>
            </igx-column-group>
        </igx-grid>
    </igx-grid>
    <span igxButton (click)="log()">Pin first group</span>
    <span igxButton (click)="pinGroup()">Toggle visibleWhenCollapsed - Person Details</span>
    <span igxButton (click)="hideGroup()">Toggle expand - Address Information</span>
    <span igxButton (click)="toggleCollapsible()">Toggle collapsible - General Information</span>
</section>
